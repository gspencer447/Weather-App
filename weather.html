<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="weather.css" />
  </head>
  <body>
    <h1>Weather Finder</h1>
    <form id="locationForm">
      <input type="text" id="locationInput" placeholder="Enter location" />
      <label>
        <input type="radio" name="unit" value="imperial" checked />
        Fahrenheit
      </label>
      <label>
        <input type="radio" name="unit" value="metric" />
        Celsius
      </label>
      <button id="submitBtn" type="submit">Get Forecast</button>
      <label for="savedAreaCheckbox">Would you like to save this area?</label>
      <input type="checkbox" id="savedAreaCheckbox" name="savedAreaCheckbox">
    </form>
    <button type="button" id="show">Show Saved Areas</button>
    <div id="weatherContainer"></div>
    <div id="SelectedAreas"></div>
</body>
<script src="weather.js"></script>
</html>
